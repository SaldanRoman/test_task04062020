<div class="container">
  <div class="chats">
    <div class="chats-user">
      <div class="user-avatar avatar--wrapper">
        <div class="user-avatar-img avatar">
          <img
            class="avatar-img"
            src="https://pickaface.net/gallery/avatar/20151205_194059_2696_Chat.png"
            alt="Avatar"
          />
        </div>
        <span class="status" [ngStyle]="{ 'background-color': 'green' }">
          <svg
            width="20"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="check"
            class="svg-inline--fa fa-check fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="white"
              d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
            ></path>
          </svg>
        </span>
      </div>
    </div>
    <div class="chats-search">
      <form [formGroup]="form">
        <label>
          <svg
            width="20"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="search"
            class="svg-inline--fa fa-search fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="#9B9B9B"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            ></path>
          </svg>
          <input
            type="text"
            placeholder="Search or start new chat"
            formControlName="search"
            [(ngModel)]="search"
          />
        </label>
      </form>
    </div>
    <h1>Chats</h1>
    <div class="chats-contacts">
      <div
        *ngFor="let user of users | searchContact: search"
        class="contact"
        [routerLink]="['/im', user.logname]"
        routerLinkActive="active"
      >
        <div class="contact-avatar avatar--wrapper">
          <div class="contact-avatar-img avatar">
            <img class="avatar-img" [src]="user.avatarurl" alt="Avatar" />
          </div>
          <span class="status" [ngStyle]="{ 'background-color': 'green' }">
            <svg
              width="20"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="check"
              class="svg-inline--fa fa-check fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="white"
                d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
              ></path>
            </svg>
          </span>
        </div>
        <div class="contant-desription">
          <div class="contant-desription-name-date">
            <h2>{{ user.name }}</h2>
            <p>{{ user.date | date: "mediumDate" || "" }}</p>
          </div>
          <p class="contant-desription-message">
            {{ user.lastmessage || "" }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="messages">
    <router-outlet></router-outlet>
  </div>
</div>
